<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="all-img">
        <div class="choise" id="Rock">
            <img src="./image/Rock.jpg" alt="">
        </div>

        <div class="choise" id="Paper">
            <img src="./image/Paper.jpg" alt="">
            
        </div>

        <div class="choise" id="Scissors">
            <img src="./image/Seccier.jpg" alt="">
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="com-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">
            choise your move.
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
